<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div>
        <div>
            <form id="MyForm" autocomplete="off" action="">
                <input type="search" id="search" required placeholder="Search For an image you want">
                <input value="search" type="button">
                <br>
            </form>
        </div>
        <div id="results">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>S
    <script>





        $("#MyForm").submit(function (event) {
            event.preventDefault()
            $("#results").empty()
           
            const access_key ="";
            
            var search = $("#search").val()
            var url = "https://api.unsplash.com/search/photos?query="+ search+"&"+"client_id="+access_key 

            $.ajax({
                method: "GET",
                url: url,
                success: function(data){
                    console.log(data)
                    data.results.forEach(photo => {
                        $("#results").append(`
                        
                        <img src="${photo.urls.regular}" />

                        `)
                    })
                }
            })
        })
    </script>
</body>

</html>
